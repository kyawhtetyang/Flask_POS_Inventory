{% extends "base.html" %}
{% block content %}
<h2>New Sale</h2>
<form method="POST">
<table border="1">
<tr><th>Product</th><th>Price</th><th>Qty</th></tr>
{% for p in products %}
<tr>
<td>{{ p['name'] }}</td>
<td>{{ p['price'] }}</td>
<td><input type="number" name="qty_{{ p['id'] }}" value="0"></td>
</tr>
{% endfor %}
</table>
Discount: <input type="number" step="0.01" name="discount" value="0"><br>
Tax: <input type="number" step="0.01" name="tax" value="0"><br>
Payment Method: <select name="payment_method">
<option>Cash</option>
<option>Card</option>
<option>Wallet</option>
</select><br>
Customer Name (optional): <input type="text" name="customer_name"><br>
<button type="submit">Complete Sale</button>
</form>
{% endblock %}
