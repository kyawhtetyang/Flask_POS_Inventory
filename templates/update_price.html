{% extends "base.html" %}
{% block title %}Update Price - POS{% endblock %}
{% block page_title %}Update Price{% endblock %}
{% block content %}
<article class="card panel" style="max-width: 540px;">
    <h2 class="section-title">Update Price</h2>
    <p class="section-subtitle" style="margin-bottom: 14px;">{{ product['name'] }}</p>

    <form method="POST" class="field-grid" style="grid-template-columns: 1fr;">
        <div class="field">
            <label for="price">New Price</label>
            <input id="price" type="number" step="0.01" min="0" name="price" value="{{ product['price'] }}" required>
        </div>
        <div class="inline-actions" style="justify-content: flex-end;">
            <a class="btn btn-muted" href="{{ url_for('inventory_list') }}">Back</a>
            <button class="btn btn-primary" type="submit">Update</button>
        </div>
    </form>
</article>
{% endblock %}
