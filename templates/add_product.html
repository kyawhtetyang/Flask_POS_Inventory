{% extends "base.html" %}
{% block content %}
<h2>Add Product</h2>
<form method="POST">
    Name: <input type="text" name="name"><br>
    Price: <input type="number" step="0.01" name="price"><br>
    Quantity: <input type="number" name="quantity"><br>
    Category: <input type="text" name="category"><br>
    <button type="submit">Add</button>
</form>
{% endblock %}
