{% extends "base.html" %}
{% block title %}Add Product - POS{% endblock %}
{% block page_title %}Add Product{% endblock %}
{% block content %}
<article class="card panel" style="max-width: 680px;">
    <div class="section-header" style="margin-bottom: 16px;">
        <div>
            <h2 class="section-title">New Inventory Item</h2>
            <p class="section-subtitle">Create a product for sales and stock tracking.</p>
        </div>
    </div>

    <form method="POST" class="field-grid">
        <div class="field">
            <label for="name">Name</label>
            <input id="name" type="text" name="name" required>
        </div>
        <div class="field">
            <label for="category">Category</label>
            <input id="category" type="text" name="category" value="General" required>
        </div>
        <div class="field">
            <label for="price">Price</label>
            <input id="price" type="number" step="0.01" min="0" name="price" required>
        </div>
        <div class="field">
            <label for="quantity">Quantity</label>
            <input id="quantity" type="number" min="0" name="quantity" required>
        </div>
        <div class="inline-actions" style="grid-column: 1 / -1; justify-content: flex-end; margin-top: 4px;">
            <a class="btn btn-muted" href="{{ url_for('inventory_list') }}">Cancel</a>
            <button class="btn btn-primary" type="submit">Save Product</button>
        </div>
    </form>
</article>
{% endblock %}
