<!DOCTYPE html>
<html>
<head>
    <title>POS Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    {% if user %}
    <h1>Welcome, {{ user.username }} ({{ user.role }})</h1>
    <nav>
        <a href="{{ url_for('inventory_list') }}">Inventory</a> |
        <a href="{{ url_for('new_sale') }}">Sales</a> |
        <a href="{{ url_for('report_page') }}">Reports</a> |
        <a href="{{ url_for('customer_page') }}">Customers</a>
        {% if user.role == 'Admin' %}
            | <a href="{{ url_for('admin_page') }}">Admin</a>
        {% endif %}
        | <a href="{{ url_for('logout') }}">Logout</a>
    </nav>
    {% else %}
    <h1>Welcome, Guest</h1>
    {% endif %}
    <hr>
    {% block content %}{% endblock %}
</body>
</html>
